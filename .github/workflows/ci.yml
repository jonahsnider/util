name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
      - name: Setup Yarn
        uses: jonahsnider/setup-action@cache
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies with Yarn
        run: yarn install --immutable && chmod -R +x node_modules/.bin node_modules/@biomejs/cli-linux-x64 node_modules/@esbuild/linux-x64/bin 2>/dev/null || true
      - name: Build package
        run: yarn run build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  unit-test:
    name: Unit tests

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
      - name: Setup Yarn
        uses: jonahsnider/setup-action@cache
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies with Yarn
        run: yarn install --immutable && chmod -R +x node_modules/.bin node_modules/@biomejs/cli-linux-x64 node_modules/@esbuild/linux-x64/bin 2>/dev/null || true
      - name: Run tests
        run: yarn test:coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
  lint:
    name: Lint

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
      - name: Setup Yarn
        uses: jonahsnider/setup-action@cache
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies with Yarn
        run: yarn install --immutable && chmod -R +x node_modules/.bin node_modules/@biomejs/cli-linux-x64 node_modules/@esbuild/linux-x64/bin 2>/dev/null || true
      - name: Lint
        run: yarn run lint
  validate-api:
    name: Validate API

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
      - name: Setup Yarn
        uses: jonahsnider/setup-action@cache
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies with Yarn
        run: yarn install --immutable && chmod -R +x node_modules/.bin node_modules/@biomejs/cli-linux-x64 node_modules/@esbuild/linux-x64/bin 2>/dev/null || true
      - name: Build package
        run: yarn run build
      - name: Validate API
        run: yarn run validate-api
  publish:
    name: Publish

    runs-on: ubuntu-latest
    timeout-minutes: 15

    needs: [unit-test, validate-api, lint]

    # Only run on main branch
    if: ${{ github.ref  == 'refs/heads/main' }}

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6
      - name: Setup Yarn
        uses: jonahsnider/setup-action@cache
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies with Yarn
        run: yarn install --immutable && chmod -R +x node_modules/.bin node_modules/@biomejs/cli-linux-x64 node_modules/@esbuild/linux-x64/bin 2>/dev/null || true
      - name: Build
        run: yarn run build
      - name: Bundle typings
        run: yarn run validate-api
      - name: Publish
        run: yarn run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
